<div class="panel panel-default">
    <div class="panel-heading">
        Chỉnh sửa user
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-4 text-center">
                <label for="image">
					<img ng-src="{{'/assets/images/' + form.photo}}" style="max-width: 100%; height: 200px;">
				</label>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Tên đăng nhập</div>
                        <input ng-model="form.username" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Mật khẩu</div>
                        <input ng-model="form.password" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Họ và tên </div>
                        <input ng-model="form.fullname" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Email</div>
                        <input ng-model="form.email" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Hình ảnh</div>
                        <input ng-model="form.photo" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Số điện thoại</div>
                        <input ng-model="form.phone" class="form-control">
                    </div>
             
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer text-center">
        <button ng-click="create()" class="btn btn-primary">
			<b class="glyphicon glyphicon-plus"></b>Create
		</button>
        <button ng-click="update()" class="btn btn-success">
			<b class="glyphicon glyphicon-save"></b>Update
		</button>
        <button ng-click="delete(form)" class="btn btn-danger">
			<b class="glyphicon glyphicon-trash"></b>Delete
		</button>
        <button ng-click="reset()" class="btn btn-info">
			<b class="glyphicon glyphicon-refresh"></b>Reset
		</button>
    </div>
</div>

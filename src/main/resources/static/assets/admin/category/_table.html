<div class="panel panel-success">
    <div class="panel-heading">
        <div class="panel-title">Danh sách các loại sản phẩm</div>
    </div>
	<table class="table table-hover table-condensed">
	    <thead class="bg-danger">
	        <tr>
	            <th>Mã loại </th>
	            <th>Tên loại</th>
	            <th></th>
	        </tr>
	    </thead>
	    <tbody>
	    
			 <tr ng-repeat="item in pager.items">
			    <td>{{item.category_id}}</td>
                <td>{{item.name}}</td>
			   <td>
                    <div class="btn btn-group btn-group-xs">
                        <button ng-click="edit(item)" class="glyphicon glyphicon-edit btn btn-warning"></button>
                        <button ng-click="delete(item)" class="glyphicon glyphicon-trash btn btn-danger"></button>
                    </div>
                </td>
			</tr>
	   
	    </tbody>
	</table>
	 <div class="panel-footer text-center">
        <button ng-click="pager.first()" class="btn btn-danger">
			<b class="glyphicon glyphicon-hand-up"></b>
		</button>
        <button ng-click="pager.prev()" class="btn btn-primary">
			<b class="glyphicon glyphicon-hand-left"></b>
		</button>
        <button  class="btn btn-success">{{pager.page + 1}} of {{pager.count}}</button>
        <button ng-click="pager.next()" class="btn btn-danger">
			<b class="glyphicon glyphicon-hand-right"></b>
		</button>
        <button ng-click="pager.last()" class="btn btn-danger">
			<b class="glyphicon glyphicon-hand-down"></b>
		</button>
    </div>
</div>


<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-4">
			<div class="header-top-left">
				<div class="contact">
					<a href="#">Gọi cho chúng tôi</a> <span
						class="hidden-xs hidden-sm hidden-md">0123456789</span>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-8">
			<ul class="header-top-right text-right">
				
				<th:block th:if="${#request.remoteUser}">
					<li class="dropdown account"><span class="dropdown-toggle"
					id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false" role="button">Xin chào: [[${#request.remoteUser}]]<span
						class="caret"></span>
				</span>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
						<li><a th:href="@{/home/forgot}">Đổi mật khẩu</a></li>
						<li><a th:href="@{|/home/info?username=${#request.remoteUser}|}" >Profile</a></li>
						
					</ul></li>
					
					
					<li><a th:href="@{/security/logoff}">Đăng xuất</a></li>
					<li><a th:href="@{/order/list}">Đơn hàng </a></li>
					<li
						th:if="${#request.isUserInRole('DIRE') or #request.isUserInRole('STAF')}">
						<a th:href="@{/admin/home/index}">Quản trị</a>
					</li>
				</th:block>
				<th:block th:unless="${#request.remoteUser}">
					<li><a th:href="@{/security/login/form}">Đăng nhập</a></li>
				</th:block>
				<li class="language dropdown"><span class="dropdown-toggle"
					id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false" role="button">Ngôn Ngữ <span
						class="caret"></span>
				</span>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li><a href="#">English</a></li>
						<li><a href="#">Tiếng Việt</a></li>
						
					</ul></li>

			</ul>
		</div>
	</div>
</div>
